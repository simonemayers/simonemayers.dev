<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Orbitron&family=Press+Start+2P&family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div id="overlay">
        <div id="background">
            <img src="images/programming2.jpg" alt="Background image of a computer">
        </div>
    </div>
    <div id="background-overlay"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="projects.html">Projects</a>
                <a class="nav-link" href="interests.html">Interests</a>
                <h2 class="nav-link active">Contact Me</h2>
            </div>
          </div>
        </div>
      </nav>

      <h1 class="page-header">
        <span class="letters l-1">C</span>
        <span class="letters l-2">o</span>
        <span class="letters l-3">n</span>
        <span class="letters l-4">t</span>
        <span class="letters l-5">a</span>
        <span class="letters l-6">c</span>
        <span class="letters l-7">t</span>
        <span class="space">&nbsp;</span>
        <span class="letters l-8">M</span>
        <span class="letters l-5">e</span>
        <span class="letters l-9">!</span>
      


    <main>
        <form action="#" class="form form-inline pt-5">
            <div class="form-group mb-2">
                <label for="f-name">First Name:</label>
                <input name="f-name" id="f-name" type="text" class="placeholder-wave">
            </div>
            <div class="form-group mb-2">
                <label for="l-name">Last Name:</label>
                <input name="l-name" id="l-name" type="text" class="placeholder-wave">
            </div>
            <div class="form-group mb-2">
                <label for="phone-number">Phone Number:</label>
                <input name="phone-number" id="phone-number" type="text" class="placeholder-wave">
            </div>
            <div class="form-group mb-2">
                <label for="email">Email Address:</label>
                <input name="email" id="email" class="" type="text" class="placeholder-wave">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="40" rows="5" class="form-control placeholder-wave mt-2"></textarea>
            </div>
            <div class="form-group pt-4">
                <div class="cont">
                    <button class="btn"><span>Submit</span><img src="https://i.cloudup.com/2ZAX3hVsBE-3000x3000.png" height="62" width="62"></button>     
                </div>
            </div>
        </form>
    </main>

    <footer id="footer">
        <div class="social"><a href="https://github.com/simonemayers" target="_blank"><i class="bi bi-github"></i></a></div>
        <div class="social"><a href="https://www.linkedin.com/in/simone-mayers-68061770/" target="_blank"><i class="bi bi-linkedin"></i></a></div>
        <div class="social"><a href="https://www.instagram.com/simone.mayers/" target="_blank"><i class="bi bi-instagram"></i></a></div>
    </footer>
       



</body>
</html>
